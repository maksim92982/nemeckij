<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Личный кабинет — Немецкий с Алексеем</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <nav aria-label="Главное меню">
      <h1>Немецкий с Алексеем</h1>
      <ul role="menubar">
        <li role="none"><a role="menuitem" href="/index.html">Главная</a></li>
        <li role="none"><a role="menuitem" href="/individual.html">Индивидуальное обучение</a></li>
        <li role="none"><a role="menuitem" href="/courses.html">Курсы</a></li>
        <li role="none"><a role="menuitem" href="/about.html">Обо мне</a></li>
        <li role="none"><a role="menuitem" href="/contact.html">Контакты</a></li>
        <li role="none"><a role="menuitem" class="btn btn--accent" href="#" id="logoutBtn">Выйти</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section aria-labelledby="title">
      <h2 id="title">Личный кабинет</h2>
      <p class="muted">Раздел в разработке. Здесь будут материалы уроков, домашние задания и прогресс.</p>
    </section>
  </main>
  <footer>
    <section><p>© <span id="y"></span> Немецкий с Алексеем</p></section>
  </footer>
  <script src="/auth.js"></script>
  <script>
    const y=document.getElementById('y'); if(y){y.textContent=new Date().getFullYear()}
    if(!(window.AppAuth && window.AppAuth.isAuthed())){
      location.replace('/login.html');
    }
    document.getElementById('logoutBtn').addEventListener('click',function(e){
      e.preventDefault();
      window.AppAuth.logout();
      location.replace('/login.html');
    });
  </script>
</body>
</html>
